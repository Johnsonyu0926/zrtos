tests:
  pm.power_states:
    platform_allow:
      - stm32l562e_dk
    tags:
      - pm
    harness: pytest
    harness_config:
      pytest_dut_scope: session
      pytest_args: [--powershield=/dev/serial/by-id/usb-STMicroelectronics_PowerShield__Virtual_ComPort_in_FS_Mode__FFFFFFFEFFFF-if00]
